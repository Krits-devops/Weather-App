<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather </p>
            <p class="tab" data-searchWeather>Search Weather </p>
        </div>

        <div class="weather-container">

            <!-- Grant Location -->

            <div class="grant-location-container">

                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p> Grant Location Access</p>
                <p> Allow Access to get weather location</p>
                <button class="btn" data-grantAcess>Grant Access</button>

            </div>

            <!-- Search Weather -->

            <form class="form-container" data-searchFrom>
                <input placeholder="Search For City....." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" >
                </button>
            </form>

            <!-- Loading Screen Container -->

            <div class="loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Weather Info -->

            <div class="user-info-container">


                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->

                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- tempraturw -->
                <p data-temp></p>


                <!-- 3 cards parametres -->

                <div class="parametre-container">

                     <!-- card1 -->
                      <div class="parametre">
                        <img src="./assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                      </div>

                      <!--card2  -->
                      <div class="parametre">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                      </div>

                      <!-- card3 -->
                       <div class="parametre">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                       </div>

                </div>
                

                 
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
